version: '3.8'
services:
  proxy:
    build:
      context: ./
      dockerfile: Dockerfile
    working_dir: /
    container_name: certbot-linode-stored-in-github
    restart: always
    environment:
      - CERTIFICATE_DOMAIN=
      - EMAIL_ADDR=
      - LINODE_API_KEY=
      - GIT_URL=
      - ID_RSA_SECRET_FILE=/var/run/secrets/ID_RSA
      - ID_RSA_PUB_SECRET_FILE=/var/run/secrets/ID_RSA_PUB
    volumes:
      - ./secrets-domain:/var/run/secrets